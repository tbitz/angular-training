<div>This is a Form with FormsModule which has less control</div>

<form #myForm="ngForm" (ngSubmit)="handleSubmit(myForm)">
  <label for="firstname">First Name:</label>
  <input type="input" name="firstname" required ngModel />
  <div style="color:red" *ngIf="validate('firstname')">First Name required</div>

  <label for="lastname">Last Name:</label>
  <input
    type="input"
    name="lastname"
    required
    ngModel
    minlength="3"
    maxlength="10"
  />
  <div style="color:red" *ngIf="validate('lastname')">
    Last Name min 3 letters and max 10 letters
  </div>

  <label for="age">Age:</label>
  <input type="input" name="age" required ngModel />
  <div style="color:red" *ngIf="validate('age')">Age required</div>

  <label for="age">Gender:</label>
  <select name="gender" id="gender" required ngModel>
    <option value="" disabled selected>Select gender...</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="neutral">Neutral</option>
  </select>
  <div style="color:red" *ngIf="validate('gender')">Gender required</div>

  <br />
  <br />
  <button type="submit">Submit</button>
</form>
